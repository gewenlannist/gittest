<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	
	<body>
		<canvas id="can" width="800" height="600"></canvas>
	</body>
	
	<script type="text/javascript">
		var can=document.getElementById("can");
		var ctx=can.getContext("2d");
		 
		
		setInterval(function(){
			
		//	ctx.clearRect(0,0,800,600);
			
			 
			
			ctx.beginPath();
			ctx.arc(250,100,50,-180*Math.PI/180,45*Math.PI/180);
			ctx.strokeStyle="red";
		//	ctx.closePath();
			ctx.stroke();
			 
			
			ctx.beginPath();
			ctx.arc(150,100,50,-215*Math.PI/180,0*Math.PI/180);
			ctx.strokeStyle="red";
		//	ctx.closePath();
			ctx.stroke();
			
			ctx.beginPath(); 
			ctx.lineTo(285,135);
			ctx.lineTo(200,230);
			ctx.strokeStyle="red";
		//	ctx.closePath();
			ctx.stroke();
			
			ctx.beginPath(); 
			ctx.lineTo(109,129);
			ctx.lineTo(200,230);
			ctx.strokeStyle="red";
		//	ctx.closePath();
			ctx.stroke();
			
			//左眉毛
			ctx.beginPath();
			ctx.arc(150,120,20,-150*Math.PI/180,-30*Math.PI/180);
			ctx.strokeStyle="red";
		//	ctx.closePath();
			ctx.stroke();
			
			//左眼
			ctx.beginPath();
			ctx.arc(150,130,15,-150*Math.PI/180,-30*Math.PI/180);
			ctx.strokeStyle="red";
		//	ctx.closePath();
			ctx.stroke();
		 	
			ctx.beginPath();
			ctx.arc(150,115,15,30*Math.PI/180,150*Math.PI/180);
			ctx.strokeStyle="red";
		//	ctx.closePath();
			ctx.stroke();
			
			//眼珠
			ctx.beginPath();
			ctx.arc(150,120,5,0*Math.PI/180,360*Math.PI/180);
			ctx.strokeStyle="red";
		//	ctx.closePath();
			ctx.stroke();
			
			
			//右眉毛
			ctx.beginPath();
			ctx.arc(250,120,20,-150*Math.PI/180,-30*Math.PI/180);
			ctx.strokeStyle="red";
		//	ctx.closePath();
			ctx.stroke();
		 	
			ctx.beginPath();
			ctx.arc(250,130,15,-150*Math.PI/180,-30*Math.PI/180);
			ctx.strokeStyle="red";
		//	ctx.closePath();
			ctx.stroke();
			
			ctx.beginPath();
			ctx.arc(250,115,15,30*Math.PI/180,150*Math.PI/180);
			ctx.strokeStyle="red";
		//	ctx.closePath();
			ctx.stroke();
			
			//眼珠
			ctx.beginPath();
			ctx.arc(250,120,5,0*Math.PI/180,360*Math.PI/180);
			ctx.strokeStyle="red";
		//	ctx.closePath();
			ctx.stroke();
			
			
			
			//嘴巴
			ctx.beginPath();
			ctx.arc(200,170,20,30*Math.PI/180,150*Math.PI/180);
			ctx.strokeStyle="red";
		//	ctx.closePath();
			ctx.stroke();
		 
			
		},10);
	</script>
	
</html>
